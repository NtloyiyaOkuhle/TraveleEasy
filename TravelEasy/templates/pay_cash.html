<!DOCTYPE html>
<html>
  <head>
    <title>Pay with Cash</title>
    <style>
      body {
        background-color: rgba(0,0,0,0.7);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      h1 {
        font-size: 3em;
        font-weight: bold;
        margin-bottom: 30px;
      }
      p {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      form {
        display: inline-block;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.2em;
      }
	input[type="number"] {
	  width: 80%;
	  padding: 10px;
	  margin-bottom: 20px;
	  font-size: 1.2em;
	  border-radius: 5px;
	  border: none;
	}
      input[type="submit"] {
        background-color: #00A8E8;
        color: white;
        padding: 10px 20px;
        font-size: 1.2em;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #00C2FF;
      }
    </style>
  </head>
  <body>
    <h1>Pay with Cash</h1>
    <p>Please enter the amount you want to pay:</p>
    <form method="POST">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount"><br><br>
      <input type="submit" value="Pay">
    </form>
  </body>
</html>
